<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Bar Graph Kamran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Price and Ratings Bar Graph Developed by Matanut Mohammad Kamran</h1>
    
    <!-- Input Section -->
    <input type="text" id="product-name" placeholder="Product Name">
    <input type="number" id="product-price" placeholder="Price">
    <input type="number" id="product-rating" placeholder="Rating (1-5)">
    <button id="add-product">Add Product</button>

    <!-- Sorting Buttons -->
    <button id="sort-price">Sort by Price</button>
    <button id="sort-rating">Sort by Rating</button>

    <!-- Graph Display Section -->
    <div class="graph-container">
        <div id="price-graph" class="bar-graph"></div>
        <div id="rating-graph" class="bar-graph"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
